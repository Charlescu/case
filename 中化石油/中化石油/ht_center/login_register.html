<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>中化石油</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_750594_itt4qc4xfcg.css" />
<link href="../css/weui.css" rel="stylesheet" type="text/css"/>
<link href="../css/myweui.css" rel="stylesheet" type="text/css"/>
<link href="../css/base.css" rel="stylesheet" type="text/css">
<link href="../css/order.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="mui_bar hidden">
		<i class="iconfont icon-common-jinru-copy"></i>
		<h1 class="mui_title">核销办理</h1>
	</header>
	<div class="warp">
		<!-- begin:首次登录注册信息 -->
		<div class="register_box">
			<div class="register_page">
				<div class="register_list">
					<h2>手机号</h2>
					<input type="text" name="" placeholder="">
				</div>
				<div class="register_list birthday">
					<i class="iconfont icon-icon-arrDown-fill"></i>
					<h2>请选择您的生日</h2>
					<p class="regiter_birth">2000/1/1</p>
				</div>
				<div class="register_list plus_oil">
					<i class="iconfont icon-icon-arrDown-fill"></i>
					<h2>选择常用加油站</h2>
					<p class="regiter_birth">中化石油</p>
				</div>
				<div class="register_list">
					<h2>验证码</h2>
					<input type="text" name="" placeholder="">
					<p class="register_code">获取</p>
				</div>
				<div class="register_deal">
					<input type="checkbox" name="checkbox"><em></em>
					<a href="protocol.html">我已阅读相关协议</a>
				</div>

				<div class="register_btn">保存</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/shopping.js"></script>
<script type="text/javascript" src="../js/weui.js"></script>
<script type="text/javascript" src="../js/myweui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 生日下拉
		$('.birthday').on('click', function () {
	        weui.picker([{
	            label: '2018/8/15',
	            value: 0
	        }, {
	            label: '2019/8/18',
	            value: 1
	        }, {
	            label: '2020/2/16',
	            value: 2
	        }, {
	            label: '2018/12/12',
	            value: 3
	        },], {
	            onChange: function (result) {
	                console.log(result);
	            },
	            onConfirm: function (result) {
	                $('.birthday p').text(result[0].label)
	            }
	        });
	    });
	    // 常用加油站下拉
		$('.plus_oil').on('click', function () {
	        weui.picker([{
	            label: 'HH加油站',
	            value: 0
	        }, {
	            label: 'GUG加油站',
	            value: 1
	        }, {
	            label: 'OFU加油站',
	            value: 2
	        }, {
	            label: 'PLT加油站',
	            value: 3
	        },], {
	            onChange: function (result) {
	                console.log(result);
	            },
	            onConfirm: function (result) {
	                $('.plus_oil p').text(result[0].label)
	            }
	        });
	    });
	})
</script>
</body>
</html>

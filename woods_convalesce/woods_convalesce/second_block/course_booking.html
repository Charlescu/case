<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>森林疗养课程预约</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_706745_3s8phllbwt2.css">
    <link rel="stylesheet" href="../css/course_booking2.css">
    <style>
        .active {
            color: #fff;
            background-color: #34B246;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/activity_detail.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="content_list">
        <div class="content_item">

            <div class="character_content">
                目前本平台“森林疗养师预约”功能,
                <span class="font_green">只接受对公</span>
                （企事业单位、公司等）团队形式的课程订制,
                <span class="font_orange">不接受任何个人或个人团体</span>
                的预约订制,个人或个人团体如需预约请点击:
            </div>
            <a href="therapist_appointment.html">
                <div class="appointment_btn">
                    <i class="iconfont icon-huodongdianji"></i>
                    森林疗养课程预约
                    <i class="iconfont icon-right"></i>
                </div>
            </a>
        </div>

        <div class="content_item1">
            <div class="content_title">年龄</div>
            <div class="content_btn ">
                <div class="content_option">35岁以下</div>
                <div class="content_option">35岁-45岁</div>
                <div class="content_option">45岁以上</div>
            </div>
        </div>

        <div class="content_item1">
            <div class="content_title">体验时间</div>
            <div class="content_btn">
                <div class="content_option ">工作日</div>
                <div class="content_option">周六日</div>
                <div class="content_option">寒暑假</div>
                <div class="content_option">节假日</div>
            </div>
        </div>

        <div class="content_item1">
            <div class="content_title">课程主题</div>
            <div class="content_btn">
                <div class="content_option">生态饮食</div>
                <div class="content_option">心理疏导</div>
                <div class="content_option">疗养康复</div>
                <div class="content_option">森林运动</div>
            </div>
        </div>
        <div class="content_item2">
            <div class="regional_distribution">
                <span class="region">地区</span>
                <ul>
                    <li class="huabei">华北</li>
                    <li>华南</li>
                    <li>华中</li>
                    <li>华东</li>
                    <li>西北</li>
                    <li>东北</li>
                    <li>西南</li>
                </ul>
            </div>

            <div class="content_detail up">
                <div class="content_option">北京松山森林疗养基地</div>
                <div class="content_option">北京松山森林疗养</div>
                <div class="content_option">北京松山森林疗养基地</div>
                <div class="content_option">北京松山</div>
            </div>
        </div>
    </div>
    <div class="hint_information">
        <div class="iconfont icon-p"></div>
        <div class="hint_content">我已同意 <span>《免责条款》</span></div>
    </div>
    <a href="../submit_version.html">
        <div class="submit_btn">提 交</div>
    </a>


</div>

<!-- JS 部分-->
<script src="../js/fontsize.js"></script>
<script src="../js/jquery-2.1.0.js"></script>
<script src="../js/swiper-3.3.1.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: 1500,
        speed: 300,
        // 如果需要分页器
        pagination: '.swiper-pagination',

        // // 如果需要前进后退按钮
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
    })


    $(".up div").on("click", (function () {
        $(this).siblings().removeClass("active")
        $(this).addClass("active")
    }))
</script>
</body>
</html>

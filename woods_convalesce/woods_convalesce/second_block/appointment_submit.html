<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>森林疗养师预约</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_706745_lujd1hdntcd.css">
    <link rel="stylesheet" href="../css/appointment_submit.css">
</head>
<body>
<div class="container">
    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/activity_detail.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!--&lt;!&ndash; 如果需要导航按钮 &ndash;&gt;-->
        <!--<div class="swiper-button-prev"></div>-->
        <!--<div class="swiper-button-next"></div>-->

        <!-- 如果需要滚动条 -->
        <!--<div class="swiper-scrollbar"></div>-->
    </div>
    <div class="content_list">
        <div class="content_item">
            <div class="character_content">
                目前本平台“森林疗养师预约”功能,
                <span class="font_green">只接受对公</span>
                （企事业单位、公司等）团队形式的课程订制,
                <span class="font_orange">不接受任何个人或个人团体</span>
                的预约订制,个人或个人团体如需预约请点击:
            </div>
            <a href="course_booking.html">
                <div class="appointment_btn">
                    <i class="iconfont icon-huodongdianji"></i>
                    森林疗养课程预约
                    <i class="iconfont icon-right"></i>
                </div>
            </a>
        </div>
        <div class="content_item1">
            <div class="item_list">
                <div class="company_name">＊公司名称</div>
                <div class="print_company_name">
                    <input type="text" placeholder="请输入公司名称">
                </div>
            </div>
            <div class="item_list">
                <div class="company_name">＊联系人</div>
                <div class="print_company_name">
                    <input type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="item_list">
                <div class="company_name">＊联系电话</div>
                <div class="print_company_name">
                    <input type="text" placeholder="请输入手机号">
                </div>
            </div>
            <div class="item_list last">
                <div class="company_name">＊参与人数</div>
                <div class="print_company_name">
                    <input type="text" placeholder="请输入人数（最少不得低于6人）">
                </div>
            </div>
        </div>
    </div>



    <a href="../submit_version.html">
        <div class="submit_btn">提交</div>
    </a>
</div>

<!-- JS 部分-->
<script src="../js/fontsize.js"></script>
<script src="../js/jquery-2.1.0.js"></script>
<script src="../js/swiper-3.3.1.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: 1500,
        speed: 300,
        // 如果需要分页器
        pagination: '.swiper-pagination',

        // // 如果需要前进后退按钮
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
    })
</script>
</body>
</html>

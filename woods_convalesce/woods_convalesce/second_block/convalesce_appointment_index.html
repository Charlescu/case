<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>森林疗养预约</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_706745_lujd1hdntcd.css">
    <link rel="stylesheet" href="../css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="../css/convalesce_appointment_index.css">


</head>
<body>
<div class="container">
    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/activity_detail.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/appointment.png" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

    </div>
    <div class="content_list">
        <div class="content_item">
                <div class="iconfont icon-huodongbiaoqian"></div>
            <a href="activity_appointment.html">
                <div class="character_content">
                    <div class="content_title">疗养活动预告<i class="iconfont icon-right"></i></div>
                    <div class="title_english">Health Activity Forecast</div>
                </div>
            </a>
        </div>
        <div class="content_item">
            <div class="iconfont icon-fuwuguwen"></div>
            <a href="therapist_appointment.html">
                <div class="character_content">
                    <div class="content_title">森林疗养师预约<i class="iconfont icon-right"></i></div>
                    <div class="title_english">Convalescent Reservation</div>
                </div>
            </a>
        </div>
        <div class="content_item">
            <div class="iconfont icon-huodongdianji"></div>
            <a href="course_selection.html">
                <div class="character_content">
                    <div class="content_title">森林疗养课程报名<i class="iconfont icon-right"></i></div>
                    <div class="title_english">Recuperate Reservation</div>
                </div>
            </a>
        </div>
    </div>

</div>

<script src="../js/jquery-2.1.0.js"></script>
<script src="../js/swiper-3.3.1.min.js "></script>
<script src="../js/fontsize.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: 1500,
        speed: 300,
        // 如果需要分页器
        pagination: '.swiper-pagination',

        // // 如果需要前进后退按钮
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
    })
</script>
</body>
</html>

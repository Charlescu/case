<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>加入森林疗养分会</title>

    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_706745_z4a8ukttf7p.css">
    <link rel="stylesheet" href="../css/join_item.css">

    <script src="../js/fontsize.js"></script>
</head>
<body>
<div class="container">
    <div class="content_item">
        <div class="item_list">
            <div>姓名</div>
            <div><input type="text" placeholder="请输入您的姓名" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>性别</div>
            <div class="selector_box">
                <select class="selector">
                    <option selected>请选择</option>
                    <option>男</option>
                    <option>女</option>
                </select>
                <i class="iconfont icon-icon-test"></i>
            </div>
        </div>
        <div class="item_list">
            <div>年龄</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>所在地区</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>工作单位</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>职务或职称</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>专业背景及成果简介</div>
            <div>
                <textarea placeholder="请输入" class="area_box"></textarea>
            </div>
        </div>
        <div class="item_list">
            <div>手机号</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div>邮箱</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
    </div>
    <a href="../submit_version.html">
        <div class="bottom_btn">提交申请</div>
    </a>
</div>
</body>
</html>

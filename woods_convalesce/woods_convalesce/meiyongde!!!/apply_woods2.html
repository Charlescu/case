<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>森林疗养师报名</title>

    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_706745_92gmol6suzv.css">
    <link rel="stylesheet" href="../css/apply_woods2.css">

    <script src="../js/fontsize.js"></script>
</head>
<body>
<div class="container">
    <div class="content_item">

        <div class="item_list">
            <div>姓名</div>
            <div><input type="text" placeholder="请输入您的姓名" class="input_box"></div>
        </div>

        <div class="item_list">
            <div>联系方式</div>
            <div><input type="text" placeholder="请输入" class="input_box"></div>
        </div>
        <div class="item_list">
            <div><textarea placeholder="请描述您的基地信息" class="area_box"></textarea>
            </div>
        </div>
        <div class="hint_information">上传基地图片 <span>最多59张</span></div>
        <div class="uoload_picture">
            <div class="iconfont icon-xiangji"></div>
            <div class="head_portrait">上传头像</div>
        </div>
    </div>
    <div class="bottom_btn">提交申请</div>
</div>

</html>

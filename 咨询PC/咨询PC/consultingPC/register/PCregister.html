</head>
<body>

<div class="header">
    <div class="header_box clearfix">
        <div class="header_left left">
            <ul>

                <li class="header_icon"><img src="../images/e@2x.png" alt=""></li>

                <li class="header_content_item"><a href="../index/index.html">首页</a></li>

                <li class="header_content_item"><a href="../index/resume_services.html">简历服务 </a></li>

        <div class="header_right right">
            <ul>
                <li class="header_content_item login"><a href="user_login.html">登录</a></li>
                <span class="line">|</span>
                <li class="header_content_item register"><a href="user_login.html">注册</a></li>
            </ul>
        </div>
    </div>
</div>

<form action="" name="forma" onsubmit="return doValidate()">
    <div class="main">
        <div class="content">
            <div class="content_box">
                <div class="content_title">注册</div>
                <div class="content_item">姓名</div>
                <div class="content_input"><input type="text" placeholder="请输入您的真实姓名" id="user_name"></div>

                <div class="content_item">手机号</div>
                <div class="content_input"><input type="number" placeholder="请输入您的手机号" id="phone_num">
                </div>

                <div class="content_item">验证码</div>
                <div class="content_input">
                    <input type="number" placeholder="请输入验证码" class="print_btn" id="print_btn">
                    <div class="get_code_btn">
                        <input type="button" class="get_code" value=" 获取短信验证码" onclick="settime(this);">
                    </div>
                </div>

                <div class="content_item">工作年限</div>
                <div class="content_input">
                    <select name="" id="year">
                        <option value="">请选择工作年限</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                    </select>

                </div>

                <div class="register_btn"><input type="button" value="注册"></div>
                <div class="hint_info">已有账号，
                    <text class="hint"><a href="user_login.html">马上登录</a></text>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="footer">
    <div class="footer_box">
        <div class="footer_left left">
            <div class="footer_icon"><img src="../images/e.png" alt=""></div>
            <div class="footer_content_item">客服邮箱</div>

        </div>

        <div class="footer_right right">

                <div class="footer_img"><img src="../images/two_code.png" alt=""></div>
                <div class="footer_hint">服务公众号</div>
            </div>
            <div class="footer_content">
                <div class="footer_img"><img src="../images/two_code.png" alt=""></div>
                <div class="footer_hint">服务公众号</div>
            </div>

    </div>
</div>

</html>
<script src="../js/jquery-2.1.0.js"></script>
<script src="../js/countdown.js"></script>
<script>
    $(document).ready(function () {
        $('.register_btn').click(function () {

            var phone = $('#phone_num').val();
            var name = $('#user_name').val();
            var code= $('#print_btn').val();
            var year=$('#year option:selected').val();

            if (name == ''||name==null||name==undefined) {
                alert('用户名不能为空')
                return false
            }
           else if (!mobileReg.test(phone)) {
                alert('手机号不正确')
                return false
            }
          else  if (code== ''||code==null||code==undefined) {
                alert('验证码不能为空')
                return false
            }
           else if (year== ''||year==null||year==undefined) {
                alert('工作年限不能为空')
                return false
            }
            else {
                alert('ok')
            }
        })
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>订单执行</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_671979_0k78nt63zi0n.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/init_header.css">
    <link rel="stylesheet" href="../css/driver/order/order_execute_documents.css">


</head>
<body>
<div id="container">
    <div class="header_box">
        <div class="iconfont icon-fanhui1"></div>
        <div class="title">订单执行</div>
    </div>

    <div class="banner_box">
        <div class="charge_btn">
            <div class="execute_btn">领取单据</div>
            <div class="detail_btn">订单详情</div>
        </div>
    </div>

    <div class="content_item">

        <div class="item_list">
            <div class="content_img">
                <img src="../images/two_code.png" alt="">
            </div>
            <div>
                <span class="iconfont icon-weizhi"></span>
                <span class="content_title">地址：领取单据自提柜地址</span>
            </div>
            <div>
                <span class="iconfont icon-dianhua"></span>
                <span class="content_title">联系人：4008392729 李先生</span>
            </div>
        </div>
        <div class="item_list1">

            <div class="input_box">
                <input type="number" placeholder="请扫码或手动输入条形码">
            </div>

            <div class="content_hint">已拿到提箱单，扫描装箱单二维码或直接输入编码</div>
        </div>

    </div>

    <div class="bottom_btn">确定</div>

</div>


<script src="../js/fontsize.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>


    <link rel="stylesheet" href="http://at.alicdn.com/t/font_671979_2i952wgercc.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/init_header.css">
    <link rel="stylesheet" href="../../css/motorcade/personal/online_certification.css">
</head>
<body>
<div id="container">
    <div class="header_box">
        <div class="iconfont icon-fanhui1"></div>
        <div class="title">在线认证</div>
    </div>
    <div class="content_item">
        <div class="item_list">
            <div class="iconfont icon-che-tianchong"></div>
            <div class="list_title">车队名称：</div>
            <div class="list_input"><input type="text" placeholder="请输入车队名称"></div>
        </div>
        <div class="item_list">
            <div class="iconfont icon-weibiaoti-_huabanfuben"></div>
            <div class="list_title">负责人：</div>
            <div class="list_input"><input type="text" placeholder="请输入负责人名字"></div>
        </div>
        <div class="item_list">
            <div class="iconfont icon-weibiaoti-_huabanfuben"></div>
            <div class="list_title">担保人：</div>
            <div class="list_input"><input type="text" placeholder="请输入担保人名字"></div>
        </div>
        <div class="item_list">
            <div class="iconfont icon-dianhua"></div>
            <div class="list_title">联系人电话</div>
            <div class="list_input"><input type="text" placeholder="请输入联系人电话"></div>
        </div>
        <div class="item_list">
            <div class="iconfont icon-weizhi"></div>
            <div class="list_title">办公地址：</div>
            <div class="list_input"><input type="text" placeholder="请输入办公地址"></div>
        </div>
    </div>

    <div class="upload_box">
        <div class="photo_box">
            <div class="iconfont icon-icon-photo"></div>
            <div class="photo_character">三证合一</div>
        </div>
        <div class="photo_box">
            <div class="iconfont icon-icon-photo"></div>
            <div class="photo_character">运输许可证</div>
        </div>
        <div class="photo_box">
            <div class="iconfont icon-icon-photo"></div>
            <div class="photo_character">其他资质</div>
        </div>
    </div>

</div>
<script src="../../js/fontsize.js"></script>
</body>
</html>

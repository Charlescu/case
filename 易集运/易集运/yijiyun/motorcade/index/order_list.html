<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>抢单列表</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_671979_lpyby8g5rs.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/init_header.css">
    <link rel="stylesheet" href="../../css/motorcade/index/order_list.css">
</head>
<body>
<div class="header_box">
    <div class="title">抢单列表</div>
    <div class="iconfont icon-yinliao"></div>
</div>

<div class="banner_box">
    <div>只看当日订单</div>
    <div class="charge_btn">
        <div class="point"></div>
    </div>
</div>

<div class="content_item">
    <div class="item_list">
        <div class="list_banner">
            <div class="banner_left">
                <div class="export">
                    <div class="iconfont icon-jinqi"></div>
                    <span>出口</span>
                    <span class="line">|</span>
                </div>
                <div class="export"><span> 箱型  </span></div>
                <span class="line">|</span>
                <div class=><span>  货物名／8000KGS</span></div>
            </div>
            <div class="traditional">传统</div>
        </div>

        <div class="list_center">
            <div class="time">5月17日（周五） 08:00</div>
            <div class="list_content">
                <div class="iconfont icon-weizhi"></div><div class="address">装箱地址：天津市宁河区宁河县现代产业园区现代产
                业园顺街路9号</div>
            </div>
            <div class="list_content">
                <span class="iconfont icon-weizhi"></span>
                <span>船公司：天津大港货运</span>
            </div>
            <div class="list_content">
                <span class="iconfont icon-dingdan"></span>
                <span>备注：箱门拍照；提干净干燥无破损的箱子；</span>
            </div>

        </div>
        <div class="list_bottom">
            <div class="money">¥ 3689</div>
            <div class="view">查看详情</div>
        </div>
    </div>
    <div class="item_list">
        <div class="list_banner">
            <div class="banner_left">
                <div class="export">
                    <div class="iconfont icon-jinqi"></div>
                    <span>出口</span>
                    <span class="line">|</span>
                </div>
                <div class="export"><span> 箱型  </span></div>
                <span class="line">|</span>
                <div class=><span>  货物名／8000KGS</span></div>
            </div>
            <div class="traditional box">套箱</div>
        </div>

        <div class="list_center">
            <div class="time">5月17日（周五） 08:00</div>
            <div class="list_content">
                <div class="iconfont icon-weizhi"></div><div class="address">装箱地址：天津市宁河区宁河县现代产业园区现代产
                业园顺街路9号</div>
            </div>
            <div class="list_content">
                <span class="iconfont icon-weizhi"></span>
                <span>船公司：天津大港货运</span>
            </div>
            <div class="list_content">
                <span class="iconfont icon-dingdan"></span>
                <span>备注：箱门拍照；提干净干燥无破损的箱子；</span>
            </div>

        </div>
        <div class="list_bottom">
            <div class="money">¥ 3689</div>
            <div class="view">查看详情</div>
        </div>
    </div>
    <div class="more">加载更多</div>
</div>


<script src="../../js/fontsize.js"></script>
</body>
</html>

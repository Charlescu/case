<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>订单</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_671979_lpyby8g5rs.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/init_header.css">
    <link rel="stylesheet" href="../../css/motorcade/index/order_list.css">
</head>
<body>
<div id="container">
    <div class="header_box">
        <div class="title">订单（进行中）</div>
    </div>

    <div class="banner_box">
        <div class="banner_item item2">待审核</div>
        <div class="banner_item item2">待指派</div>
        <div class="banner_item ">进行中</div>
        <div class="banner_item item2">已完成</div>
    </div>

    <div class="content_item">
        <div class="item_list">
            <div class="list_banner">
                <div class="banner_left">
                    <div class="export">
                        <div class="iconfont icon-jinqi"></div>
                        <span>出口</span>
                        <span class="line">|</span>
                    </div>
                    <div class="export"><span> 箱型  </span></div>
                    <span class="line">|</span>
                    <div class=><span>  货物名／8000KGS</span></div>
                </div>
                <div class="traditional">传统</div>
            </div>

            <div class="list_center">
                <div class="title_box">
                    <div class="time ">5月17日（周五） 08:00</div>
                    <div class="view_detail">查看详情</div>
                </div>

                <div class="list_content">
                    <div class="iconfont icon-weizhi"></div>
                    <div class="address">装箱地址：天津市宁河区宁河县现代产业园区现代产
                        业园顺街路9号
                    </div>
                </div>

                <div class="circle_box">
                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>

                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>

                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>
                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>
                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>
                    <div class="circle_item">
                        <div class="big_circle">
                            <div class="middle_circle">
                                <div class="small_circle"></div>
                            </div>
                        </div>
                        <div class="content">领单</div>
                    </div>


                </div>

                <div class="list_bottom">
                    <div class="money">¥ 3689</div>
                    <div class="view">取消派单</div>
                </div>
            </div>

        </div>
    </div>


    <script src="../../js/fontsize.js"></script>
</body>
</html>

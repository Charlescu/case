<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>登录页</title>

    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_671979_jg57tti25c9.css">
    <link rel="stylesheet" href="../../css/motorcade/login/login_index.css">

</head>
<body>
<div class="container">
    <div class="logo">logo</div>

    <div style="width: 100%">
    <div class="center_box">
        <div class="input_box">
            <div class="account_box">
                <div class="account_character">
                    <div class="point1">··</div>
                    <div class="account">账号 Accounts</div>
                </div>
                <div class="iconfont icon-gaiicon-"></div>
            </div>

            <div class="password_box">
                <div  class="account_character">
                    <div class="point2">··</div>
                    <div>密码 Password</div>
                </div>
                <div class="password">忘记密码？</div>
            </div>
        </div>
    </div>
    <div class="agreement_hint">
        <div class="agreement_box">
            <span><input type="radio" class="radio_box"></span>
            <span>同意 <text class="hint">《平台用户协议》</text></span>
        </div>
        <div class="registered"> 点击注册</div>
    </div>

    </div>
    <div class="login_btn">
        <span class="login">登 录</span>
        <span class="sign_in">Sign in</span>
    </div>
</div>


<!-- JS部分 -->
<script src="../../js/fontsize.js"></script>


</body>
</html>
